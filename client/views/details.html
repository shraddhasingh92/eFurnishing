<!-- View to show single product -->
<br><br>
<div class="container-fluid row main-container">
    <!-- Left Panel to show image carousel -->
    <div class="col-md-6 left-content">
        <div id="carousel-images" class="carousel slide carousel-fade carousel-thumbnails" data-ride="carousel">
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img class="d-block w-100" id="carousel-img-1">
                </div>

                <div class="carousel-item">
                    <img class="d-block w-100" id="carousel-img-2">
                </div>

                <div class="carousel-item">
                    <img class="d-block w-100" id="carousel-img-3">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carousel-images" role="button" data-slide="prev">
                <span class="control-bg">
                    <i class="fa fa-long-arrow-left arrow-icon"></i>
                </span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel-images" role="button" data-slide="next">
                <span class="control-bg">
                    <i class="fa fa-long-arrow-right arrow-icon"></i>
                </span>
                <span class="sr-only">Next</span>
            </a>
            <ol class="carousel-indicators">
                <li data-target="#carousel-images" data-slide-to="0">
                    <img class="d-block w-100" id="thumbnail-1" class="img-fluid">
                </li>
                <li data-target="#carousel-images" data-slide-to="1">
                    <img class="d-block w-100" id="thumbnail-2" class="img-fluid">
                </li>
                <li data-target="#carousel-images" data-slide-to="2">
                    <img class="d-block w-100" id="thumbnail-3" class="img-fluid">
                </li>
            </ol>
        </div>
    </div>
    <!-- Right panel to show product details -->
    <div class="col-md-6 right-content">
        <div class="title">
            <p id="product-name"></p>
        </div>
        <div class="collection">
            <p id="product-type"></p>
        </div>
        <br>
        <div class="description">
            <p id="product-desc"></p>
        </div>
        <div class="title">
            <p>Color</p>
        </div>
        <br>
        <div class="color-scheme" id="colorContainer">
        </div>
        <br>
        <div class="title">Price per unit</div>
        <div class="price-tag row">
            <div class="price col-md-4">
                <p id="product-price"></p>
            </div>
            <div class="col-md-4 btn-group">
                <button type="button" class="btn btn-primary btn-lg shop-btn" onclick="addToCart()">Buy Now</button>
                <i class="fa fa-cart-plus buy-cart" aria-hidden="true"></i>
            </div>
        </div>
    </div>
</div>
